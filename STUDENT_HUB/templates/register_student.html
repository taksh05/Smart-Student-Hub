<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e8f4fd 0%, #c3dafe 25%, #a5b4fc 50%, #ddd6fe 75%, #f3e8ff 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(147, 197, 253, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(219, 234, 254, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% {
        transform: rotate(0deg) scale(1);
      }
      33% {
        transform: rotate(1deg) scale(1.02);
      }
      66% {
        transform: rotate(-1deg) scale(0.98);
      }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 45px;
      border-radius: 25px;
      box-shadow: 
        0 20px 60px rgba(59, 130, 246, 0.15),
        0 8px 32px rgba(147, 197, 253, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 650px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
      background-size: 300% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 0%;
      }
    }

    .register-container:hover {
      box-shadow: 
        0 30px 80px rgba(59, 130, 246, 0.2),
        0 12px 40px rgba(147, 197, 253, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      transform: translateY(-8px) scale(1.02);
    }

    .register-header {
      text-align: center;
      margin-bottom: 35px;
      position: relative;
    }

    .register-header h2 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #1e40af, #3b82f6, #6366f1);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .register-header p {
      color: #64748b;
      font-size: 16px;
      font-weight: 400;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.2px;
    }

    .form-group label span {
      color: #ef4444;
      font-weight: 700;
      margin-left: 2px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 15px;
      background: rgba(248, 250, 252, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .form-group input:hover,
    .form-group select:hover {
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2563eb;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 
        0 0 0 4px rgba(59, 130, 246, 0.1),
        0 8px 24px rgba(59, 130, 246, 0.15);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: #9ca3af;
      transition: opacity 0.3s ease;
    }

    .form-group input:focus::placeholder {
      opacity: 0.5;
    }

    /* Date input styling */
    .form-group input[type="date"] {
      cursor: pointer;
      position: relative;
    }

    .form-group input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3crect x='3' y='4' width='18' height='18' rx='2' ry='2'/%3e%3cline x1='16' y1='2' x2='16' y2='6'/%3e%3cline x1='8' y1='2' x2='8' y2='6'/%3e%3cline x1='3' y1='10' x2='21' y2='10'/%3e%3c/svg%3e");
      background-size: 20px 20px;
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .register-btn {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.3px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
      color: white;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
      margin-top: 30px;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .register-btn:hover::before {
      left: 100%;
    }

    .register-btn:hover {
      transform: translateY(-3px) scale(1.02);
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%);
      box-shadow: 
        0 12px 32px rgba(59, 130, 246, 0.4),
        0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .register-btn:active {
      transform: translateY(-1px) scale(1.01);
    }

    .login-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .login-link p {
      color: #64748b;
      font-size: 14px;
      margin: 0;
    }

    .login-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-left: 5px;
    }

    .login-link a:hover {
      color: #2563eb;
      text-decoration: underline;
      transform: translateY(-1px);
    }

    /* Form validation styling */
    .form-group.error input,
    .form-group.error select {
      border-color: #ef4444;
      background: rgba(254, 242, 242, 0.8);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .form-group.success input,
    .form-group.success select {
      border-color: #10b981;
      background: rgba(240, 253, 244, 0.8);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 15px;
      }

      .register-container {
        padding: 30px 25px;
        border-radius: 20px;
        max-width: 100%;
      }

      .register-header h2 {
        font-size: 28px;
      }

      .form-group input,
      .form-group select {
        padding: 14px 16px;
        font-size: 14px;
      }

      .register-btn {
        padding: 14px 18px;
        font-size: 14px;
      }
    }

    /* Loading state */
    .register-btn.loading {
      pointer-events: none;
      background: linear-gradient(135deg, #94a3b8, #64748b) !important;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Success animation */
    .success-checkmark {
      display: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #10b981;
      margin: 20px auto;
      position: relative;
    }

    .success-checkmark::after {
      content: '';
      width: 20px;
      height: 12px;
      border: 3px solid white;
      border-top: none;
      border-right: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%) rotate(-45deg);
    }

    .success-checkmark.show {
      display: block;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2>Student Registration</h2>
      <p>Fill in the student details to create an account</p>
    </div>

  <form id="studentRegistrationForm" method="POST" action="/register_student/">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group">
          <label>First Name <span>*</span></label>
          <input type="text" id="firstName" name="first_name" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
          <label>Last Name <span>*</span></label>
          <input type="text" id="lastName" name="last_name" placeholder="Enter last name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email <span>*</span></label>
          <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>
        <div class="form-group">
          <label>Password <span>*</span></label>
          <input type="password" id="password" name="password" placeholder="Create a secure password" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Date of Birth <span>*</span></label>
          <input type="date" id="dateOfBirth" name="date_of_birth" required>
        </div>
        <div class="form-group">
          <label>Gender <span>*</span></label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Roll No <span>*</span></label>
          <input type="text" id="rollNo" name="rollno" placeholder="Enter roll number" required>
        </div>
        <div class="form-group">
          <label>Contact <span>*</span></label>
          <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Branch <span>*</span></label>
          <!-- <input type="text" id="branch" placeholder="Enter branch/department" required> -->
            <select id="branch" name="branch" required>
            <option value="">-- Select Branch --</option>
            <option value="cse">Computer Science and Engineering</option>
            <option value="aids">Artificial Intilligence & Data Science</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ce">Civil Engineering</option>
            <option value="ee">Electrical Engineering</option>
          </select>
        </div>
        <div class="form-group">
          <label>Session <span>*</span></label>
          <input type="text" id="session" name="session" placeholder="e.g. 2023-2027" pattern="[0-9]{4}-[0-9]{4}" required>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Degree Name <span>*</span></label>
  <input type="text" id="degreeName" name="degree" placeholder="Enter degree name" required>
      </div>

      <div class="form-group full-width">
        <label>College Name <span>*</span></label>
  <input type="text" id="collegeName" name="College" placeholder="Enter college name" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City <span>*</span></label>
          <input type="text" id="city" name="city" placeholder="Enter city" required>
        </div>
        <div class="form-group">
          <label>State <span>*</span></label>
          <input type="text" id="state" name="state" placeholder="Enter state" required>
        </div>
      </div>

      <button type="submit" class="register-btn">REGISTER</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="/login_student/" onclick="handleLogin()">Login</a></p>
    </div>

    <div class="success-checkmark" id="successCheckmark"></div>
  </div>

  <script>
    // Form validation
    function validateForm() {
      const fields = [
        { id: "firstName", name: "First Name" },
        { id: "lastName", name: "Last Name" },
        { id: "email", name: "Email" },
        { id: "password", name: "Password" },
        { id: "dateOfBirth", name: "Date of Birth" },
        { id: "gender", name: "Gender" },
        { id: "rollNo", name: "Roll No" },
        { id: "contact", name: "Contact" },
        { id: "branch", name: "Branch" },
        { id: "session", name: "Session" },
        { id: "collegeName", name: "College Name" },
        { id: "city", name: "City" },
        { id: "state", name: "State" }
      ];

      let isValid = true;
      let firstInvalidField = null;

      // Reset all field states
      fields.forEach(field => {
        const input = document.getElementById(field.id);
        const formGroup = input.parentElement.closest('.form-group');
        formGroup.classList.remove('error', 'success');
      });

      // Validate fields
      // Real-time validation
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('input, select').forEach(element => {
          element.addEventListener('blur', function() {
            const formGroup = this.parentElement.closest('.form-group');
            if (this.value.trim()) {
              formGroup.classList.remove('error');
              formGroup.classList.add('success');
            }
          });
        });
        // Session input formatting
        document.getElementById('session').addEventListener('input', function() {
          let value = this.value.replace(/[^0-9-]/g, '');
          if (value.length === 4 && !value.includes('-')) {
            value += '-';
          }
          this.value = value;
        });
      });
        const checkmark = document.getElementById('successCheckmark');
        checkmark.classList.add('show');
        
        button.textContent = 'Registration Successful!';
        button.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        
        alert('Student registered successfully!');
        
        // Reset form after success
        setTimeout(() => {
          checkmark.classList.remove('show');
          document.getElementById('studentRegistrationForm').reset();
          
          // Remove success states
          document.querySelectorAll('.form-group').forEach(group => {
            group.classList.remove('success', 'error');
          });
          
          button.textContent = originalText;
          button.style.background = '';
        }, 3000);
      }, 2000);
    }

    // Handle login link click
    function handleLogin() {
      alert('Redirecting to login page...');
      // Here you would typically redirect to your login page
      // window.location.href = '/login';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Form submission
      document.getElementById('studentRegistrationForm').addEventListener('submit', handleRegistration);

      // Real-time validation
      document.querySelectorAll('input, select').forEach(element => {
        element.addEventListener('blur', function() {
          const formGroup = this.parentElement.closest('.form-group');
          if (this.value.trim()) {
            formGroup.classList.remove('error');
            formGroup.classList.add('success');
          }
        });
      });

      // Session input formatting
      document.getElementById('session').addEventListener('input', function() {
        let value = this.value.replace(/[^0-9-]/g, '');
        if (value.length === 4 && !value.includes('-')) {
          value += '-';
        }
        this.value = value;
      });
    });
  </script>
</body>
</html>
