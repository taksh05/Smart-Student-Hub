<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login</title>
  <style>
    /* Keep all your original CSS unchanged */
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1c76fe 0%, #5c94ee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Blue Glitter Animation */
    .glitter-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .glitter {
      position: absolute;
      background: radial-gradient(circle, #4facfe, #ffffff);
      border-radius: 50%;
      animation: glitterFall linear infinite;
      box-shadow: 0 0 10px #4facfe, 0 0 20px #ffffff, 0 0 30px #4facfe;
    }

    @keyframes glitterFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(66, 133, 244, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(66, 133, 244, 0.8);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 3;
      animation: slideIn 0.8s ease-out;
      transform-origin: center;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      /* background: linear-gradient(45deg, #4285f4, #1c76fe, #5c94ee, #4285f4); */
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite alternate;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .login-container:hover::before {
      opacity: 0.7;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .login-container:hover {
      box-shadow: 
        0 20px 60px rgba(28, 118, 254, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      transform: translateY(-5px) scale(1.02);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
      animation: fadeInDown 0.8s ease-out 0.2s both;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      animation: fadeInDown 0.8s ease-out 0.1s both;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #4285f4, #1c76fe);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 10px 30px rgba(66, 133, 244, 0.3);
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }

    .logo:hover .logo-icon {
      transform: rotate(360deg) scale(1.1);
      box-shadow: 0 15px 40px rgba(66, 133, 244, 0.5);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      background: linear-gradient(135deg, #1a1a1a, #4285f4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleShine 3s ease-in-out infinite;
    }

    @keyframes titleShine {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .login-header h2 {
      font-size: 28px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #1a1a1a, #4285f4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleShine 3s ease-in-out infinite;
    }

    .login-header p {
      color: #6b7280;
      font-size: 16px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .form-group {
      margin-bottom: 24px;
      animation: fadeInUp 0.6s ease-out both;
      position: relative;
    }

    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.4s; }
    .form-group:nth-child(3) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #4285f4, transparent);
      opacity: 0;
      transform: scaleX(0);
      transition: all 0.3s ease;
    }

    .form-group:hover::before {
      opacity: 1;
      transform: scaleX(1);
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-group:hover label {
      color: #4285f4;
      transform: translateX(5px);
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #fafafa;
      position: relative;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4285f4;
      background: white;
      box-shadow: 
        0 0 0 3px rgba(66, 133, 244, 0.1),
        0 0 20px rgba(66, 133, 244, 0.2);
      transform: translateY(-2px);
    }

    .form-group:hover input {
      border-color: #1c76fe;
      background: white;
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(66, 133, 244, 0.1);
    }

    .form-group input:focus::placeholder {
      transform: translateX(10px);
      opacity: 0.5;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4285f4, #1c76fe);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.5s ease;
      transform: translate(-50%, -50%);
    }

    .login-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .login-button:hover {
      background: linear-gradient(135deg, #1c76fe, #5c94ee);
      transform: translateY(-3px);
      box-shadow: 
        0 8px 25px rgba(28, 118, 254, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    .login-button:active {
      transform: translateY(-1px) scale(0.98);
      transition: all 0.1s ease;
    }

    .login-footer {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(241, 245, 249, 0.5);
      animation: fadeInUp 0.6s ease-out 0.7s both;
    }

    .login-footer p {
      color: #6b7280;
      font-size: 14px;
    }

    .login-footer a {
      color: #4285f4;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .login-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #4285f4, #1c76fe);
      transition: width 0.3s ease;
    }

    .login-footer a:hover::after {
      width: 100%;
    }

    .login-footer a:hover {
      color: #1c76fe;
      transform: translateY(-1px);
    }
    .password-input-container {
  position: relative;
  display: flex;
  align-items: center;
}

.password-input-container input {
  padding-right: 50px;
}

.password-toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  border-radius: 6px;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.password-toggle:hover {
  background: rgba(66, 133, 244, 0.1);
  transform: translateY(-50%) scale(1.1);
}

.eye-icon {
  font-size: 16px;
  color: #6b7280;
  transition: color 0.3s ease;
}

.password-toggle:hover .eye-icon {
  color: #4285f4;
}

.password-toggle.active .eye-icon {
  color: #4285f4;
}

    .forgot-password {
      text-align: right;
      margin-top: 8px;
      animation: fadeIn 0.6s ease-out 0.8s both;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .forgot-password a {
      color: #4285f4;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .forgot-password a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -10px;
      width: 0;
      height: 1px;
      background: #4285f4;
      transition: width 0.3s ease;
      transform: translateY(-50%);
    }

    .forgot-password a:hover::before {
      width: 8px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
      transform: translateX(5px);
      color: #1c76fe;
    }

    /* Floating animation for the entire form */
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .login-container {
      animation: floating 6s ease-in-out infinite;
    }
    

    /* Responsive animations */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        animation: slideInMobile 0.8s ease-out, floating 6s ease-in-out infinite 1s;
      }

      @keyframes slideInMobile {
        0% {
          opacity: 0;
          transform: translateX(-100px) scale(0.8);
        }
        100% {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }
      
      .login-header h2 {
        font-size: 24px;
      }
    }

    /* Loading spinner for button */
    .login-button.loading {
      pointer-events: none;
    }

    .login-button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Ripple effect on inputs */
    .form-group {
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(66, 133, 244, 0.3);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* === All other CSS (form, buttons, footer, ripple, floating etc.) remain unchanged === */
  </style>
</head>
<body>
  <!-- Blue Glitter Container -->
  <div class="glitter-container" id="glitterContainer"></div>
  <!-- Animated particles -->
  <div class="particles" id="particles"></div>

  <div class="login-container" id="loginContainer">
    <div class="login-header">
      <!-- ‚ùå Removed Faculty Hub logo + text -->
      <h2>Faculty Login</h2>
      <p>Sign in to your account</p>
    </div>
    
    <form id="loginForm" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      
      {% comment %} <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div> {% endcomment %}
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" id="passwordToggle">
            <span class="eye-icon">üëÅ</span>
          </button>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="login-button" id="loginBtn">Sign In</button>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? <a href="/register_facu/">Register here</a></p>
    </div>
  </div>

  <script>
    // Keep your original JS intact
    function createGlitter() {
      const glitterContainer = document.getElementById('glitterContainer');
      function addGlitter() {
        const glitter = document.createElement('div');
        glitter.className = 'glitter';
        const size = Math.random() * 4 + 2;
        glitter.style.width = size + 'px';
        glitter.style.height = size + 'px';
        glitter.style.left = Math.random() * 100 + '%';
        const duration = Math.random() * 4 + 3;
        glitter.style.animationDuration = duration + 's';
        glitter.style.animationDelay = Math.random() * 2 + 's';
        glitterContainer.appendChild(glitter);
        setTimeout(() => { if (glitter.parentNode) glitter.remove(); }, (duration + 2) * 1000);
      }
      setInterval(addGlitter, 150);
      for (let i = 0; i < 15; i++) setTimeout(addGlitter, i * 100);
    }

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function addRippleEffect(event) {
      const formGroup = event.target.closest('.form-group');
      const rect = formGroup.getBoundingClientRect();
      const ripple = document.createElement('span');
      const size = 60;
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.classList.add('ripple');
      formGroup.appendChild(ripple);
      setTimeout(() => { ripple.remove(); }, 600);
    }

    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      createGlitter();
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('mousedown', addRippleEffect);
      });
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.classList.add('loading');
        btn.textContent = '';
        setTimeout(() => {
          this.submit(); // Submit the form to the server
        }, 500);
      });
      // Add this inside your DOMContentLoaded event listener
const passwordInput = document.getElementById('password');
const passwordToggle = document.getElementById('passwordToggle');
const eyeIcon = passwordToggle.querySelector('.eye-icon');

passwordToggle.addEventListener('click', function() {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.textContent = 'üôà';
    passwordToggle.classList.add('active');
  } else {
    passwordInput.type = 'password';
    eyeIcon.textContent = 'üëÅ';
    passwordToggle.classList.remove('active');
  }
});

    });
  </script>
</body>
</html>
